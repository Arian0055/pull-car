
<!DOCTYPE html>
<html>
<head>
    <title>2024 Best Selling Brand Poll</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .poll-container { background: #f8f9fa; padding: 20px; border-radius: 10px; }
        h2 { color: #2c3e50; }
        .submit-btn { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .submit-btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="poll-container">
        <h2>What's the best selling brand of 2024?</h2>
        <form action="https://formsubmit.co/ariansolimani8@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New Poll Response">
            <p>
                <input type="radio" name="brand" value="Toyota" required>
                <label>Toyota</label>
            </p>
            <p>
                <input type="radio" name="brand" value="Nissan">
                <label>Nissan</label>
            </p>
            <p>
                <input type="radio" name="brand" value="Volkswagen">
                <label>Volkswagen</label>
            </p>
            <p>
                <input type="radio" name="brand" value="FIAT">
                <label>FIAT</label>
            </p>
            <button type="submit" class="submit-btn">Submit Vote</button>
        </form>
    </div>
</body>
</html>
